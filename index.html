<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <h1>Etch-A-Sketch</h1>
                <div class="buttons">
                    <button id="reset">Reset</button>
                    <button id="grid-size">Change Grid Size</button>
                    <button id="rainbow-btn">Rainbow Mode</button>
                </div>
            </div>

            <div class="right">
                <div class="grid-container"></div>
                <p id="grid-info"></p>
            </div>
        </div>
        
        <p>Left-Click To Draw | Right-Click To Erase</p>

    </div>
    <script src="app.js"></script>
</body>
</html>
